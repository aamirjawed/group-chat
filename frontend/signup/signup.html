<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Join Us Today</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Left side - Form -->
        <div class="form-section">
            <div class="form-wrapper">
                <div class="logo">
                    <h1>Nexus</h1>
                </div>
                
                <div class="form-header">
                    <h2>Create your account</h2>
                    <p>Join thousands of users who trust us</p>
                </div>

                <form class="signup-form" id="signupForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" class="form-input" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="form-input" placeholder="Enter your phone number" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="Create a strong password" required>
                    </div>

                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="terms" name="terms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#" class="link">Terms of Service</a> and <a href="#" class="link">Privacy Policy</a>
                        </label>
                    </div>

                    <button type="submit" class="submit-btn">
                        Create Account
                        <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                        </svg>
                    </button>
                </form>

                <div class="form-footer">
                    <p>Already have an account? <a href="#" class="link">Sign in</a></p>
                </div>
            </div>
        </div>

        <!-- Right side - Background -->
        <div class="background-section">
            <div class="background-overlay">
                <div class="background-content">
                    <h3>Welcome to the future</h3>
                    <p>Experience innovation like never before. Join our community and unlock endless possibilities.</p>
                    <div class="features">
                        <div class="feature">
                            <div class="feature-icon">âœ¨</div>
                            <span>Premium Features</span>
                        </div>
                        <div class="feature">
                            <div class="feature-icon">ðŸš€</div>
                            <span>Fast & Secure</span>
                        </div>
                        <div class="feature">
                            <div class="feature-icon">ðŸŒŸ</div>
                            <span>24/7 Support</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  
</body>
</html>
